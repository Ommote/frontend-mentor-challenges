<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Challenge Two - Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="crypto image"
            id="main"
          />
        </div>
        <div class="text-container">
          <div class="info">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balanced and calm.</p>
          </div>
          <div class="price-and-time">
            <img
              src="./images/icon-ethereum.svg"
              alt="ethereum"
              class="symbol"
            />
            <h4 id="currency">0.041ETH</h4>
            <img
              src="./images/icon-clock.svg"
              alt="time remaining"
              class="symbol"
            />
            <h4 id="time">3 days left</h4>
          </div>
        </div>
        <hr />
        <div class="user">
          <img src="./images/image-avatar.png" alt="user avatar" id="avatar" />
          <h4>Creation of <span>Jules Wyvern</span></h4>
        </div>
      </div>
    </main>
  </body>
</html>
